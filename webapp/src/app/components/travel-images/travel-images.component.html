<div class="travel-images-container">
  <div *ngIf="imageUrls$.length">
    <div *ngFor="let url of imageUrls$" class="image-container">
      <img [src]="url | urlSanitizer" (click)="openDialog(url)" />
    </div>
  </div>

  <div *ngIf="!imageUrls$.length">
    This one is on the bucket list!
  </div>
</div>
