<div class="reader-container">
  <h2>{{pdfTitle}}</h2>

  <pdf-viewer
    [fit-to-page]="fitToPage" [zoom]="zoom" [autoresize]="autoresize" [show-all]="showAll" [src]="pdfSrc"
    [render-text]="renderText" style="display: block" [external-link-target]="'blank'"
    (page-rendered)="pageRendered($event)" (error)="onError($event)">
  </pdf-viewer>

</div>
